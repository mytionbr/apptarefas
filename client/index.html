<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

<body>

    <header class="navbar">

                                    <td class='cell'><a href="http://">N/a</a></td>

                            </tbody>

                </div>
            </div>
        </div>
    </main>
    <script src="js/app/controllers/TaskController.js"></script>
    <script src="js/app/helpers/IDManager.js"></script>
    <script src="js/app/models/Task.js"></script>
    <script src="js/app/models/TaskList.js"></script>
    <script>
        let taskController = new TaskController();
        taskController.newTask('study','dsafadsffafdf',false);
